<div class="row">
  <div class="col col-md-6 col-sm-12 centered-column">
    <div class="card card-nav-tabs text-center" id="login-card">
      <div class="card-header card-header-primary">
        Login
      </div>
      <div class="card-body">
        <div id="login-card-login">
          <p class="card-text">Use your email and password to log in.</p>
          <form [formGroup]="loginForm" (ngSubmit)="doLoginWithAuthApi()">
            <div class="row">
              <div class="col col-md-10 col-sm-12 centered-column field-container">
                <input type="text"
                       email
                       formControlName="email"
                       class="form-control" placeholder="Email">

                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                     class="">
                  <div *ngIf="email.errors.required">
                    <small>Email is required.</small>
                  </div>
                  <div *ngIf="email.errors.email">
                    <small>Looks like this doesn't have an email format.</small>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col col-md-10 col-sm-12 centered-column field-container">
                <input
                  formControlName="password"
                  type="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <br>
            <button class="btn btn-primary btn-link login-btn">
              Login
            </button>
          </form>
        </div>
