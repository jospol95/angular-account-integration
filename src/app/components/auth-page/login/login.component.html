<div class="card card-nav-tabs text-center">
  <div class="card-header card-header-primary">
    Login
  </div>
  <div class="card-body">
    <div >
      <p class="card-text">Login with your email and password to continue</p>
      <div class="row">
        <div class="col col-md-6 col-sm-12 centered-column">
          <input type="text" class="form-control" placeholder="Email">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col col-md-6 col-sm-12 centered-column">
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <br>
      <button class="btn btn-primary btn-link" (click)="goToHomePage()">
        Login
      </button>
    </div>

    <hr>
    <div>
      <p class="card-text">Or use :</p>
      <div class="row">
        <div class="col col-md-6 col-sm-12">
          <button class="btn google-btn btn-block" (click)="goToHomePage()">
            Sign in with google
          </button>
        </div>
        <div class="col col-md-6 col-sm-12">
          <button class="btn facebook-btn btn-block">
            Sign in with Facebook
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
